name: Documentation

# on:
#   schedule:
#     - cron: '0 0 */1 * *'

on:
  push:
    branches:
      - add-actions

jobs:
  update-docs:
     name: update-docs
     runs-on: ubuntu-latest
     steps:
       - name: checkout
         uses: actions/checkout@v2
       - name: build
         run: |
          docker image build .github/docs -t docs
          docker run --rm -v `pwd`:/drive docs
       - name: push
         run: .github/docs/push.sh  ${{ secrets.GITHUB_TOKEN }}
